<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <section class="bmi-content">
      <header>
        <h1>BMI Calculator</h1>
      </header>
      <div class="modal hidden">
        <div class="close-modal"></div>
        <h3>Result:</h3>
        <p class="bmi-description">(Your result will diplay here)</p>
      </div>
      <div class="overlay hidden"></div>

      <div class="weight-section">
        <label for="inputweight">Weight</label>
        <input
          type="number"
          id="inputweight"
          class="weight"
          type="text"
          placeholder="Kg/s"
        />
      </div>
      <div class="height-section">
        <label for="inputheight">Height</label>
        <input
          type="number"
          id="inputheight"
          class="height"
          type="text"
          placeholder="Meters"
        />
      </div>
    
      
    
      <div class="btn">
        <button class="btnCalc">Calculate</button>   
      </div>
      <div clas="btn" style="display: flex; justify-content: center; padding-bottom: 2.5rem;">   
        <button class="btnReset">Reset</button>
      </div>
   
    </section>
    <script src="app.js"></script>
  </body>
</html>
